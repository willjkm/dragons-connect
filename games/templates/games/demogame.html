<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Multiple Choice Quiz</title>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Neuton:800" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
</head>
<body>

    <form action="">
        {% csrf_token %}
    </form>

    <script>
        var username = "{{ user.profile.nickname }}";

        // Prevents spacebar from scrolling the page (e.g. during text input in a game)

        window.addEventListener('keydown', function(e) {
            if (e.keyCode == 32 && e.target == document.body) {
            e.preventDefault();
        }
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="../../media/games/data.js"></script>
    <script src="../../media/games/utils.js"></script>
    <script src="../../media/games/scenes.js"></script>
    <script src="../../media/games/gamelogic.js"></script>
    <script src="../../media/games/main.js"></script>

</body>
</html>
