<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>{{ scene_name }}</title>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
</head>
<body>

    <form action="">
        {% csrf_token %}
    </form>

    <script>
        var importData = {
            lesson: {{ lesson }},
            top_score: {{ top_score }},
            coins: {{ coins }},
            scene_name: '{{ scene_name }}'
        }

        // Prevents spacebar from scrolling the page (e.g. during text input in a game)

        window.addEventListener('keydown', function(e) {
            if (e.keyCode == 32 && e.target == document.body) {
            e.preventDefault();
        }
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="../../../media/games/data.js"></script>
    <script src="../../../media/games/utils.js"></script>
    {% if scene_name == 'DragonBoatRace' %}
        <script src="../../../media/games/dragonboatgame.js"></script>
    {% elif scene_name == 'FallingTones' %}
        <script src="../../../media/games/fallingtones.js"></script>
    {% elif scene_name == 'Rockets' %}
        <script src="../../../media/games/rockets.js"></script>
    {% elif scene_name == 'Characters' %}
        <script src="../../../media/games/characters.js"></script>
    {% endif %}
    <script src="../../../media/games/gamelogic.js"></script>
    <script src="../../../media/games/main.js"></script>

</body>
</html>
