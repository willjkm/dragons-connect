<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Stroke Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
    body {
        background-color: #ffebd1;
        font-family: 'Ubuntu', sans-serif;
    }
    h1 {
        font-family: 'Carter One';
    }
    .nav a {
        font-size: 30px;
    }
    .character {
        border: 1px solid #CCC;
        width: 205px;
        height: 205px;
        background-color: white;
    }
    .definition {
        color: blue;
    }

    .tab-pane {
        background-color: #fffcd6;
    }

    .nav-link.active {
        background-color: #fffcd6 !important;
    }

    </style>
</head>
<body>
    <form action="">
        {% csrf_token %}
    </form>

    <h1 class="m-4 text-center">Let's learn to write Chinese!</h1>
    <nav>
        <div class="nav nav-tabs nav-justified" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-0-tab" data-toggle="tab" href="#nav-0" role="tab" aria-controls="nav-0" aria-selected="true"></a>
            <a class="nav-item nav-link disabled" id="nav-1-tab" data-toggle="tab" href="#" role="tab" aria-controls="nav-1" aria-selected="false"></a>

        </div>
    </nav>

        <div class="tab-pane fade show active" id="nav-0" role="tabpanel" aria-labelledby="nav-0-tab">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <p class="mt-3 ml-4 definition" id="pinyin-0" style="font-size:40px;"></p>
                        <h4 class="mx-4" id="english-0"></h4>
                        <div id="writer-0" class="character m-4"></div>
                        <button class="btn-primary mx-4 mb-5" id="animate-button-0">Animate</button>
                    </div>
                    <div class="col-sm">
                        <p class="mt-3 ml-4" style="font-size:40px;">Now you try</p>
                        <h4 class="ml-4">Trace the character</h4>
                        <div id="tracer-0" class="character m-4"></div>
                        <button class="btn-primary mx-4 mb-5" id="reset-button-0">Reset</button>
                        <span id="progress-button-0">
                            <button class="btn-lg btn-disabled mb-5" style="color:grey; position: absolute; right: 10px;">Next</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

                    </div>
                </div>
            </div>
        </div>

            <div class="container">
                <div class="row">

    <script src="../../../media/games/hanzi-writer.min.js"></script>
    <script>
        var importData = {
            lesson: {{ lesson }},
            coins: {{ coins }}
        }

        // Prevents spacebar from scrolling the page (e.g. during text input in a game)

        window.addEventListener('keydown', function(e) {
            if (e.keyCode == 32 && e.target == document.body) {
                e.preventDefault();
            }
        });
    </script>
    <script src="../../../media/games/data.js"></script>
