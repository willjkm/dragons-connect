<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'lessons/favicon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'lessons/login.css' %}">

    <title>Login</title>
</head>
<body>
    <div class="d-flex flex-column">
        <div class="my-5"></div>
        <div class="my-5"></div>
        <div class="card mx-auto my-5 p-4 login-card">
            <div class="p-2">
                <img class="mb-4" src="/static/lessons/DC_transparent.png">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                </form>
                <div class="mt-2">
                    <!-- <a href="#">Forgotten Your Password?</a> -->
                </div>
            </div>
        </div>
        <div class="p-2"></div>
    </div>
</body>
</html>
