<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'lessons/favicon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'lessons/style.css' %}">
    <title>Dragons Connect</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'lessons/DC_Logo.png' %}" alt="Dragons Connect"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#">profile</a>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="#">logged in as {{ user.username }}</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">logout</a>
                    {% else %}
                        <a class="nav-item nav-link" href="#">You are not logged in.</a>
                        <a class="nav-item nav-link" href="{% url 'login' %}">login</a>
                    {% endif %}
                </div>
              </div>
        </div>
    </nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
